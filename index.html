<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kuis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="js/javascript.js" type="text/javascript"></script>
</head>
<body>
<form>  
<div class="container">
	<div class="border">
		<input class="numberhitung" type="text" name='nilai' id="myInput" /><br><br>
		<button  class="clear" type="reset"  >CLEAR</button>
		<input class="tampil" type="text" name='hasil' id="myInput" /><br><br>
		<div class="hitung">
			<button onclick='tambah()' class="jumlah" type="button">+</button>
			<button onclick='kurang()' class="kurang" type="button">-</button>
			<button onclick='bagi()' class="bagi"  type="button">:</button>
			<button onclick='kali()' class="kali" type="button">x</button>
			
			<button onclick='hitung()' class="hasil" type="button">=</button>
			
		</div>
	</div>
</div>
</form>

</body>
</html>
